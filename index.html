<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="Styles/reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Encriptador</title>
	</head>
	<body>
		<header>
			<img
				class="logo"
				src="imagenes/el-capitan.png"
				alt="Logo de alura hecho con la letra a"
			/>
		</header>
		<main class="centro">
			<section class="sec1">
				<img
					class="banner"
					src="imagenes/barra-macOS.png"
					alt="barra descriptiva"
				/>
				<textarea
					class="input-texto"
					cols="25"
					rows="15"
					placeholder="Texto a encriptar o desencriptar."
				></textarea>
				<div class="botones">
					<div class="botones-text">
						<img src="imagenes/Vector.png" class="vector" />
						<label for="botones">Solo letras minusculas y sin acentos.</label>
					</div>
					<div class="botones-botones">
						<button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
						<button class="desencriptar" onclick="btnDesencriptar()">
							Desencriptar
						</button>
					</div>
				</div>
			</section>
			<section class="sec2">
				<textarea class="mensaje" cols="30" rows="30"></textarea>
				<button class="copiar" id="copiar" onclick="copiar()">Copiar</button>
			</section>
		</main>
		<footer>
			<div class="footerlook">
				<p class="fp">Creado por:</p>
				<h3>SnakeJoker / Stephan Jimenez</h3>
				<textarea class="txtm" cols="1px" rows="1px"></textarea>
				<div class="redes-sociais">
					<a href="https://github.com/SnakeJoker"
						><img
							src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png"
							alt="github"
					/></a>
					<a
						href="https://www.linkedin.com/in/stephan-jimenez-de-jes%C3%BAs-a52237249/"
						><img
							src="https://img.icons8.com/ios-filled/30/ffffff/linkedin-circled--v1.png"
							alt="linkedin"
					/></a>
				</div>
				<p class="fp2">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</p>
			</div>
		</footer>
		<script src="JS/script.js"></script>
	</body>
</html>
