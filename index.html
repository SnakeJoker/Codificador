<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="Styles/reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Encriptador</title>
	</head>
	<body>
		<header>
			<img
				class="logo"
				src="imagenes/el-capitan.png"
				alt="Logo de alura hecho con la letra a"
			/>
		</header>
		<main>
			<section class="sec1">
				<img src="imagenes/Sin título-4.png" alt="referenci mas os x" class="barra">
				<textarea
					class="input-texto"
					cols="5"
					rows="5"
					placeholder="Texto a encriptar o desencriptar."
				></textarea>
				<div class="botones">
					<img src="imagenes/Vector.png" class="vector" />
					<label for="botones">Solo letras minusculas y sin acentos.</label>
					<button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
					<button class="desencriptar" onclick="btnDesencriptar()">
						Desencriptar
					</button>
				</div>
			</section>
			<section>
			</section>
			<section class="mensajecontainer">
				<textarea class="mensaje" cols="5" rows="5"></textarea>
				<button class="copiar" id="copiar" onclick="copiar()">Copiar</button>
			</section>
		</main>
		<script src="JS/script.js"></script>
		<footer>
			<p>⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</p>
		</footer>
	</body>
</html>
