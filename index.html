<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=devide-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
		<title>Encriptador</title>
	</head>
	<body>
		<header>
			<img
				class="logo"
				src="imagenes/logoalura.png"
				alt="Logo de alura hecho con la letra a"
			/>
		</header>
		<main>
			<section>
				<textarea
					class="input-texto"
					cols="5"
					rows="5"
					placeholder="Ingrese el texto en esta area"
				></textarea>
				<div class="botones">
					<img src="imagenes/Vector.png" class="vector" />
					<label for="botones">Solo letras minusculas y sin acentos.</label>
					<button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
					<button class="desencriptar" onclick="btnDesencriptar()">
						Desencriptar
					</button>
				</div>
			</section>

			<section>
				<textarea 
				class="mensaje" 
				cols="5" 
				rows="5"
				></textarea>
				<button class="copiar" id="copiar" onclick="copiar()">Copiar</button>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
